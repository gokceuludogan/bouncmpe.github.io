main:
  endorse: false
  footerBelowFold: true
  enableDarkMode: false
  modes: ["light"]

favicon:
  logo: /images/logo.png

navigation:
  logo: false
  search: true
  searchModal: true
  size: xl
  #color: primary
  # horizontal: true
  toc: true
  sidebar: true
  breadcrumb: false

sharing:
  enabled: false
  webshare: false

# Boğaziçi Dark Blue: "#1e4a8b"
# Boğaziçi Light Blue: "#8cc8ea"
style:
  primary: "#1e4a8b"
  fontSizeBase: "1.25rem"
  themeFont: "Open Sans"
  themeFontPath: "https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400..800;1,400..800&display=swap"

banner:
  enabled: false
  partial: "bouncmpe/banner/default"

eventbar:
  enabled: true
  limit: 3
  layout: card

newsroom:
  enabled: true
  limit: 3
  layout: card

social:
  - name: "Twitter"
    icon: "twitter"
    url: "https://twitter.com/bogazici_cmpe"
    weight: 30
  - name: "GitHub"
    icon: "git"
    url: "https://github.com/bouncmpe"
    weight: 20

mermaid:
  align: center

sections:
  about:
    title:
    layout: card
    sort: weight
    style: rounded-1 px-4 pb-3 my-0
    header: none
    footer: none
    padding: 2
    cols: 3
    orientation: stacked
    fullCover: true
    reverse: false
    nested: false
  people:
    layout: card
    sort: weight
    style: border-0 px-4 pb-3 my-0 card-zoom
    header: none
    footer: none
    padding: 2
    cols: 2
    orientation: stacked
    fullCover: true
    reverse: false
    nested: false
  courses:
    sort: weight
    style: rounded-1 card-zoom
    header: none
    footer: none
    padding: 3
    cols: 4
    orientation: stacked
    color: body-tertiary
    reverse: false
    nested: false
    fullCover: true
  undergraduate:
    sort: weight
    style: rounded-1 card-zoom
    header: none
    footer: none
    padding: 3
    cols: 4
    orientation: stacked
    color: body-tertiary
    reverse: false
    nested: false
  graduate:
    sort: weight
    style: rounded-5 card-zoom
    header: none
    footer: none
    padding: 3
    cols: 3
    orientation: stacked
    color: body-tertiary
    reverse: false
    nested: false
  research:
    layout: list
    sort: weight
    style: rounded-5
    header: none
    footer: none
    padding: 3
    cols: 4
    orientation: horizontal
    color: body-tertiary
    reverse: false
    nested: false
  docs:
    layout: card
